          <div class="login_area rel">
              <div class="i_qrcore img_psd"></div>
			  <div class="i_qrcore img_qrcode none"></div>
              <div class="login_form_area rel">
                  <div class="form_area">                      
                      <!-- 手机注册登录一体化验证注册界面 -->                     
                      <div class="tel_login rel" id="reg_login">
                                <ul id="registerlogin">
                                  <li id="newphonetext">手机号码</li>
                                  <li>
                                      <input @blur="checkPhone()" type="text" id="phoneNbr"  v-model="clientPhone" placeholder="请输入手机号码" maxlength="11" style="ime-mode:disabled" >
                                      <i class="phone"></i>
                                  </li>
								  <li id="sms_code_text">短信验证码</li>
                                 <li>
                                    <input @blur="checkCode()" type="text" v-model="code" placeholder="6位数字验证码" id="valicode" maxlength="6" style="width:53%;height:36px;text-indent: 14px;margin-right: 20px;">
										<button class="btn btn-primary btn-sm" @click="callMsg" v-bind:disabled="!stop">
										    <span v-if="stop">获取验证码</span>
										    <span v-else>{{timer}}秒后重试</span>
										</button>
									</li>                                                             
                                  
                                  <!-- 错误提示码 -->                                
                                  <li>
                                      <!--<span class="error_area rel none" id="reg_phone_error" style="display: inline;"></span> -->
                                      <span v-show="flag" style="color: red;">{{mess}}</span>
                                  </li>							 
                                   <div class="button-box">
									  
									  <input type="button" class="next-btn" id="checkcode" value="登录" @click="login"/>
								  </div>
                                  <div class="protocol"><label></label><p class="agree" style="font-size:8px;">登录即为同意<a href="https://creditcard.ecitic.com/citiccard/ucweb/protocol.html" target="_blank">《中信银行用户体系用户服务条款》</a></p></div>
								</ul>                 
                  </div>
