										<button class="btn btn-primary btn-sm" @click="callMsg" v-bind:disabled="!stop">

										</button>
                    </li>
                    <li>
                        <label></label>
                        <span class="error" id="sms_emsg" data-flag="code" style="display:none;"></span>
                        <span v-show="!flag2" style="color: red;">{{mess2}}</span>
                    </li>
                    <li>
                        <label></label>
                        <button type="button" class="btn btn-danger" @click="chage()">下一步</button>
                    </li>
                    <li></li>

                    </li>
                    <li>
                        <label></label>
                        <!--<span class="error" id="phone_emsg" data-flag="tel" style="display:none;"></span>-->
                    </li>
                    <li>
                        <label>确认登录密码：</label>
                        <input v-model="rpassword" type="text" onpaste="return false" placeholder="请重新输入密码" class="wid260 h28" id="phoneNbr" maxlength="18">
                    </li>
                    <li>
                        <label></label>
                       <!-- <span class="error" id="sms_emsg" data-flag="code" style="display:none;"></span>-->

                    <li>

                    </li>
                    <li></li>

	<script type="text/javascript" src="js/axios-0.18.0.js"></script>
	<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			flag1:true,
			flag:true,
			flag2:true,
			code:'',
			scode:'',
			timer:60,
            stop:true,
            Interval:null,
            rpassword:'',
            mess1:'',
            mess2:'',
            client:{
            	clientPhone:'',
            	password:'',
            }
		},
		methods:{
			//发送验证码及倒计时
			update () {
                if(this.timer <= 0)
                {
                    this.stop = !this.stop;
                    clearInterval(this.Interval);
                    this.timer=60;
                }
                else{
                    this.timer--;
                }
            },
            startTimer :function() {
                this.Interval = setInterval(this.update, 1000);
                console.log(this.Interval);
            },
			callMsg:function(){
				var _this=this;
				axios.post("/client/client/checkphone",_this.client.clientPhone)
				.then(function(response){
					if(response.data.flag==true){
						_this.stop=!this.stop;
	                    _this.startTimer();
	                    _this.scode=response.data.scode;
	                    
					}
				})
			},
			//切换
			chage:function(){
				var _this=this;
				if(_this.client.clientPhone!="" && _this.client.clientPhone!=null){
					if(_this.code==_this.scode){
						axios.post("/client/client/clientLogin",_this.client.clientPhone)
						.then(function(response){
    						if(response.data.flag){
    							_this.mess2="该账号已存在";
    							_this.flag2=false;
    						}else{
    							_this.flag=false;
    						}
					})
				}
				}
			},
			
			//注册
			register :function(){
				var _this = this;
				if(this.rpassword==this.client.password){
					_this.mess2="";
    				_this.flag2=true;
					axios.post("/client/client/register",_this.client)
					.then(function(response){
    						if(response.data.flag){
    							alert("注册成功");
    							window.location.href='index.html';
    						}else{
    							alert("注册失败，请联系管理员");
    						}
					})
				}else{
					_this.mess2="两次密码输入不一致";
    				_this.flag2=false;
				}
			},
			//验证手机号
			checkPhone :function(){
    				//手机验证正则
    				var phone=/^1[3,5,7,8]\d{9}$/;
    				if(this.client.clientPhone==""){
    					this.mess1="请输入手机号";
    					this.flag1=false;
    				}else if(this.client.clientPhone.match(phone)){
    					this.mess2="";
    					this.flag2=true;
    					this.mess1="";
    					this.flag1=true;
    					
    				}else{
    					this.mess1="请输入正确的手机格式";
    					this.flag1=false;
    				}
    			},
    			//校验验证码
    		/*	checkCode:function(){
    				//验证码 正则
    				var c=/^[0-9]{6}$/
    				//校验验证码
    					if(this.code=!""){
    						if(this.code.match(c)){
    						this.mess="";
    						this.flag=false;
    					}else{
    						this.mess="请输入6位数字验证码";
    						this.flag=true;
    					}
    				}
    			}*/
		},
	})
	</script>
